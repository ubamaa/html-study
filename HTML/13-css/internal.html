<!DOCTYPE html>
<html>

<head>
    <title>HTML CSS</title>
    <link rel="stylesheet" href="../../styles/style.css">
    <style>
        body {
            background-color: powderblue;
        }

        h2 {
            color: crimson;
        }

        p {
            color: brown;
        }
    </style>
</head>

<body>

    <p><a class="backbutton" href="index.html">буцах</a></p>

    <h2>Internal CSS</h2>
    <p>Internal CSS нь нэг HTML хуудасны хэв маягийг тодорхойлоход хэрэглэгддэг.</p>
    <p>Internal CSS нь HTML хуудасны <mark>head</mark> хэсэг доторх <b>style</b> элементээр тодорхойлогддог.</p>
    <p>Дараах жишээнд БҮХ элементүүдийн <b>h2, p</b> (тухайн хуудсан дээрх) мөн дэвсгэр өнгийг өөрчилсэн.</p>

</body>

</html>
