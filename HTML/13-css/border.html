<!DOCTYPE html>
<html>

<head>
    <title>HTML CSS</title>
    <link rel="stylesheet" href="../../styles/style.css">

    <style>
        p {
            border: 3px solid seagreen;
        }
    </style>
</head>

<body>

    <p><a class="backbutton" href="index.html">буцах</a></p>

    <h2>CSS border</h2>
    <p>CSS <mark>border</mark> шинж чанар нь HTML элементийн хүрээг тодорхойлдог.</p>
    <p>Мөр хүрээлэгдсэн <b>(p {border:3px solid seagreen;})</b>.</p>
    <p>Хүрээ татагдсан мөр <b>(p {border:3px solid seagreen;})</b>.</p>
    <p>Хүрээтэй мөр <b>(p {border:3px solid seagreen;})</b>.</p>

</body>

</html>
