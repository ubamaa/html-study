<h1>JavaScript</h1>
<p>JavaScript-н хэрэглээ нь зураг боловсруулах, маягтын баталгаажуулалт, агуулгын динамик өөрчлөлт юм.</p>
<p>JavaScript нь HTML script элементээр агуулгыг өөрчлөх боломжтой:</p>
<p>JavaScript document.getElementById() аргыг ихэвчлэн ашигладаг.</p>

<button type="button" onclick="myFunction()">Товч дарах!</button>
<p id="demo">Эхний харагдах текст!</p>

<script>
function myFunction() { 
  document.getElementById("demo").innerHTML = "Солигдсон текст!";
}
</script>

</body>
