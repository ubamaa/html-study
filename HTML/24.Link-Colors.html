<!DOCTYPE html>
<html>
<head>
<style>
    a:link {
      color: green;
      background-color: transparent;
      text-decoration: none;
    }
    a:visited {
      color: blueviolet;
      background-color: transparent;
      text-decoration: none;
    }
    a:hover {
      color: red;
      background-color: transparent;
      text-decoration: underline;
    }
    a:active {
      color: yellow;
      background-color: transparent;
      text-decoration: underline;
    }   
</style>
</head>
<body>
    <h2>Link Colors - HTML холбоосны өнгө</h2>
    <p>Холбоосны өнгиийг өөрчлөгдөнө. 
      <br>Линкны анхны өнгө <b>ногоон</b>, 
      <br>линк дээрээ хулганаар хүрэхэд <b>улаан</b>, 
      <br>линкээ дарахад <b>шарЫ</b>, 
      <br>линк рүү орсны дараа <b>ягаан</b> өнгөтэй болон өөрчлөгдөнө.</p>

</body>
</html>
