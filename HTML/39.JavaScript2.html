<!DOCTYPE html>
<html>
<body>

<h1>JavaScript</h1>

<p id="demo">JavaScript нь хэв маягийг өөрчилж болно:</p>

<script>
function myFunction() {
  document.getElementById("demo").style.fontSize = "50px"; 
  document.getElementById("demo").style.color = "lightgray";
  document.getElementById("demo").style.backgroundColor = "tomato";
}
</script>

<button type="button" onclick="myFunction()">Дарахад хангалттай!</button>

</body>
</html
