<!DOCTYPE html>
<html>

<head>
    <title>Tutorials - HTML and CSS</title>
    <style>
        * {
            box-sizing: border-box;
        }

        a:link,
        a:visited {
            background-color: white;
            color: black;
            border: 2px solid green;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
        }

        a:hover,
        a:active {
            background-color: green;
            color: white;
        }
    </style>
</head>

<body>

    <h1>Tutorials - HTML and CSS</h1>
    <p><a href="HTML/">HTML Tutorial</a></p>
    <p><a href="CSS/">CSS Tutorial</a></p>

</body>

</html>
