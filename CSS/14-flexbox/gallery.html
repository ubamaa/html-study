<!DOCTYPE html>
<html>

<head>
    <title>Image Gallery</title>
    <link rel="stylesheet" href="../../styles/style.css">
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            font-family: Arial;
        }

        .header {
            text-align: center;
            padding: 32px;
        }

        .row {
            display: flex;
            flex-wrap: wrap;
            padding: 0 4px;
        }

        /* Create four equal columns that sits next to each other */
        .column {
            flex: 25%;
            max-width: 25%;
            padding: 0 4px;
        }

        .border {
            border-color: yellow;
            border-width: 2px;
            border-style: dotted;
        }

        .column img {
            margin-top: 8px;
            vertical-align: middle;
        }

        /* Responsive layout - makes a two column-layout instead of four columns */
        @media (max-width: 800px) {
            .column {
                flex: 50%;
                max-width: 50%;
            }

            .border {
                border: 1px dotted blue;
            }
        }

        /* Responsive layout - makes the two columns stack on top of each other instead of next to each other */
        @media (max-width: 600px) {
            .column {
                flex: 100%;
                max-width: 100%;
            }
        }
    </style>
</head>

<body>

    <p><a class="backbutton" href="index.html">буцах</a></p>

    <h1>Responsive Image Gallery using Flexbox</h1>
    <p>Дэлгэцийн хэмжээнээс хамааран дөрөв, хоёр, бүтэн хэмжээтэй зураг хэлбэлздэг мэдрэмжтэй зургийн цомог үүсгэхийн
        тулд <b>flexbox</b> ашиглана.</p>
    <br>
