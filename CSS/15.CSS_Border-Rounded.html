<!DOCTYPE html>
<html>
<head>
<style>
p.normal {
  border: 2px solid mediumspringgreen;
  padding: 9px;
}

p.round1 {
  border: 2px solid gold;
  border-radius: 5px;
  padding: 9px;
}

p.round2 {
  border: 2px solid cornflowerblue;
  border-radius: 8px;
  padding: 9px;
}

p.round3 {
  border: 2px solid darkorange;
  border-radius: 12px;
  padding: 9px;
}
</style>
</head>
<body>

<h2>CSS Rounded Borders</h2>
<p><b>border-radius</b> шинж чанар нь дугуйрсан хүрээ нэмэхэд ашигладаг.</p>

<p class="normal">Ердийн хүрээ</p>
<p class="round1">Дугуй хүрээ - radius 5px</p>
<p class="round2">Дугуйрсан хүрээ - radius 8px</p>
<p class="round3">Бөөрөнхий хүрээ - radius 12 px</p>

</body>
</html>
