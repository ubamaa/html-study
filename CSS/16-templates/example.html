<!DOCTYPE html>
<html>

<head>
    <style>
        .flex-container {
            display: flex;
            height: 300px;
            flex-wrap: wrap;
            align-content: space-between;
            background-color: DodgerBlue;
        }

        .flex-container>div {
            background-color: #f1f1f1;
            width: 100px;
            margin: 10px;
            text-align: center;
            line-height: 75px;
            font-size: 30px;
        }

        div {
            float: left;
            padding: 15px;
            margin: 5px;
        }

        .div1 {
            background: red;
        }

        .div2 {
            background: yellow;
        }

        .div3 {
            background: green;
            float: right
        }

        .div4 {
            background: green;
            clear: left;
        }

        .div5 {
            background: green;
            float: right
        }

        .div6 {
            background: green;
            float: right;
        }

        .div7 {
            background: green;
            clear: left;
        }

        .div8 {
            background: green;

        }

        .div9 {
            background: green;
            float: right
        }

        .div10 {
            background: green;
            float: right
        }
    </style>
</head>

<body>

    <h1>The align-content Property</h1>

    <p>The "align-content: space-between;" displays the flex lines with equal space between them:</p>

    <div class="flex-container">
        <div>1</div>
        <div>2</div>
        <div style="background-color:DodgerBlue;">3</div>
        <div>4</div>
        <div>5</div>
        <div>6</div>
        <div style="background-color:DodgerBlue;">7</div>
        <div style="background-color:DodgerBlue;">8</div>
        <div>9</div>
        <div>10</div>
        <div>11</div>
        <div>12</div>
        <div style="background-color:DodgerBlue;">13</div>
        <div>14</div>
        <div>15</div>
    </div>

    <div class="div1">Div 1</div>
    <div class="div2">Div 2</div>
    <div class="div3">Div 3</div>
    <div class="div4">Div 4</div>
    <div class="div5">Div 6</div>
    <div class="div6">Div 5</div>
    <div class="div7">Div 7</div>
    <div class="div8">Div 8</div>
    <div class="div9">Div 10</div>
    <div class="div10">Div 9</div>

</body>

</html>
